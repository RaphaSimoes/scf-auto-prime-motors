<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Colaboradores</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>

    <header>
        <div class="titulo">
            <div class="linha-titulo-cima"></div>
            <h1>Auto Prime Motors</h1>
            <div class="linha-titulo-baixo"></div>
        </div>
    </header>

    <div class="box-sistema">
        <div class="menu-info">
            <button id="btnCadastrar" onclick="abrirFormulario()">Cadastrar</button>
                <div class="buscar-box">
                    <div class="lupa-buscar">
                        <i class="bi bi-search"></i>
                    </div>
                    <input type="text" id="searchCargo" placeholder="Busca por cargo" class="input-buscar">
                </div>
            <select id="statusFilter">
                <option value="">Ativo/Inativo</option>
                <option value="Ativo">Ativo</option>
                <option value="Inativo">Inativo</option>
            </select>
            <button class="filter" onclick="filtrar()">Filtrar</button>
        </div>

        <table id="tabela">
            <thead>
                <tr>
                    <th>Nome do Funcionário</th>
                    <th>Cargo</th>
                    <th>Status</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <h2 id="tituloFormulario">Cadastro de Funcionário</h2>
            <form id="formFuncionario">
                <input type="hidden" id="indexEdicao">

                <label>Nome:</label>
                <input type="text" id="nome" required>

                <label>Gênero:</label>
                <input type="text" id="genero">

                <label>CPF:</label>
                <input type="text" id="cpf">

                <label>Telefone:</label>
                <input type="text" id="telefone">

                <label>Endereço:</label>
                <input type="text" id="endereco">

                <label>Cargo:</label>
                <input type="text" id="cargo">

                <label>Setor:</label>
                <input type="text" id="setor">

                <label>Data de Admissão:</label>
                <input type="date" id="dataAdmissao">

                <label>Salário:</label>
                <input type="text" id="salario">

                <label>Status:</label>
                <select id="status">
                    <option value="Ativo">Ativo</option>
                    <option value="Inativo">Inativo</option>
                </select>

                <div class="modal-buttons">
                    <button type="submit" class="salvar">Salvar</button>
                    <button type="button" class="voltar" onclick="fecharModal()">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
